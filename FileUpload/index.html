<!DOCTYPE html>
<html ng-app="test">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=8" />
 <title>File-upload Demo</title>
 <link rel="stylesheet" href="Styles/custom-bootstrap.css" type="text/css" />
 <style type="text/css">.ng-cloak { display: none; }</style>
 <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular.js"></script>
 <script src="Scripts/file-upload.js"></script>
 <script src="Scripts/controller.js"></script>
</head>
<body ng-controller="UploaderController as controller">
      Direct upload by clicking on a button:
      <a file-upload=""
         class="btn btn-primary"
         accept=".*"
         server-url="api/upload"
         on-success="controller.uploadSucceed(data, fileName)"
         on-error="controller.uploadFailed(e)">&nbsp;Click here to upload a file&nbsp;</a>
</body>
</html>
